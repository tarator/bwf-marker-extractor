<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
    <defs>
        <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#e8e8e8" />
            <stop offset="50%" style="stop-color:#c0c0c0" />
            <stop offset="100%" style="stop-color:#a0a0a0" />
        </linearGradient>
        <linearGradient id="tapeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8B4513" />
            <stop offset="50%" style="stop-color:#654321" />
            <stop offset="100%" style="stop-color:#4A2C17" />
        </linearGradient>
    </defs>

    <!-- Background circle for contrast -->
    <circle cx="16" cy="16" r="15" fill="#2c3e50" stroke="#34495e" stroke-width="1" />

    <!-- Left reel -->
    <circle cx="10" cy="12" r="6" fill="url(#metalGradient)" stroke="#888" stroke-width="0.5" />
    <circle cx="10" cy="12" r="2" fill="#666" />
    <circle cx="10" cy="12" r="0.8" fill="#444" />

    <!-- Right reel -->
    <circle cx="22" cy="12" r="6" fill="url(#metalGradient)" stroke="#888" stroke-width="0.5" />
    <circle cx="22" cy="12" r="2" fill="#666" />
    <circle cx="22" cy="12" r="0.8" fill="#444" />

    <!-- Magnetic tape connecting reels -->
    <rect x="16" y="9" width="6" height="1.5" fill="url(#tapeGradient)" />
    <rect x="16" y="13.5" width="6" height="1.5" fill="url(#tapeGradient)" />

    <!-- Tape curves for more realistic look -->
    <path d="M 16 10.5 Q 19 8 22 10.5" fill="none" stroke="url(#tapeGradient)" stroke-width="1.5" />
    <path d="M 16 14 Q 19 16 22 14" fill="none" stroke="url(#tapeGradient)" stroke-width="1.5" />

    <!-- Small details on reels -->
    <circle cx="10" cy="12" r="4" fill="none" stroke="#999" stroke-width="0.3" opacity="0.7" />
    <circle cx="22" cy="12" r="4" fill="none" stroke="#999" stroke-width="0.3" opacity="0.7" />

    <!-- Reel spokes -->
    <g stroke="#777" stroke-width="0.5" opacity="0.6">
        <line x1="8" y1="12" x2="12" y2="12" />
        <line x1="10" y1="10" x2="10" y2="14" />
        <line x1="20" y1="12" x2="24" y2="12" />
        <line x1="22" y1="10" x2="22" y2="14" />
    </g>

    <!-- Small BWF indicator at bottom -->
    <text x="16" y="26" text-anchor="middle" fill="#ecf0f1" font-family="monospace" font-size="4"
        font-weight="bold">BWF</text>
</svg>